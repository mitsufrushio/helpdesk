<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help-Desk - Dicas de um Dev">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary" [checked]="cliente.tipo == '0'">Física</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary" [checked]="cliente.tipo == '1'">Jurídica</mat-checkbox>
        </section>


        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl]="nome"
            required 
            matInput 
            placeholder="Ex... Fulano de tal"
            maxlength="50">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Idade</mat-label>
            <input
            [(ngModel)]="cliente.idade"
            name="idade"
            [formControl]="idade"
            required
            matInput 
            placeholder="Ex... '23'"
            maxlength="3">
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF/CNPJ</mat-label>
            <input 
            [(ngModel)]="cliente.cpfCnpj"
            name="cpfCnpj"
            [formControl]="cpf"
            required
            matInput placeholder="Ex.. 000.000.000-00"
            maxlength="11">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            name="email"
            matInput placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input 
            [(ngModel)]="cliente.fone"
            name="fone"
            [formControl]="fone"
            required
            matInput placeholder="Ex.. 11 9 9999 9999"
            maxlength="11">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Whatsapp</mat-label>
            <input 
            [(ngModel)]="cliente.whatsapp"
            name="whatsapp"
            [formControl]="whatsapp"
            matInput placeholder="Ex.. (11)99999-9999"
            maxlength="11">
            <!-- <mat-icon matSuffix>whatshot</mat-icon> -->
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">by Mitsu Jr.</p>
    
</div>
