<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help-Desk - Dicas de um Dev">

        <section class="section">
            <mat-checkbox class="margin" color="primary">Física</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Jurídica</mat-checkbox>
        </section>


        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input
            [formControl]="nome"
            required 
            matInput 
            placeholder="Ex... Fulano de tal">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Idade</mat-label>
            <input
            [formControl]="idade"
            required
            matInput 
            placeholder="Ex... '23'">
            <mat-icon matSuffix>123</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF/CNPJ</mat-label>
            <input 
            [formControl]="cpf"
            required
            matInput placeholder="Ex.. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input 
            [formControl]="fone"
            required
            matInput placeholder="Ex.. (11)99999-9999">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Whatsapp</mat-label>
            <input matInput placeholder="Ex.. (11)99999-9999">
            <!-- <mat-icon matSuffix>whatshot</mat-icon> -->
        </mat-form-field>

        <button [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">by Mitsu Jr.</p>
    
</div>
